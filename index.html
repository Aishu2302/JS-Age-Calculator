 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
<div class="calculator">
    <h1>Javascript <br> <span> Age Calculator</span></h1>
<div class="input-box">
    <input type="date" id="date">
    <button onclick="calculateAge()">Calculate</button>
    
</div>
<p id="result"></p>
</div>
   </div>
       
       <script>
           function calculateAge() {
               // Get user input
               let birthdateInput = document.getElementById("date").value;
   
               // Create a Date object from the input
               let birthdate = new Date(birthdateInput);
   
               // Get current date
               let currentDate = new Date();
   
               // Calculate age
              // Calculate age
let age = currentDate.getFullYear() - birthdate.getFullYear();
let month = currentDate.getMonth() - birthdate.getMonth();
let day = currentDate.getDate() - birthdate.getDate();

               // Adjust age based on the month and day
               if (currentDate.getMonth() < birthdate.getMonth() ||
                   (currentDate.getMonth() === birthdate.getMonth() && currentDate.getDate() < birthdate.getDate())) {
                   age--;
               }
   
               // Display the result
               document.getElementById("result").innerText = `Your age is: ${age} years ${month} months  ${day} days`;
           }
       </script>
   </body>
   </html>
